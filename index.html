<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Type your message and we will encode it for you.</h1>

      <form id="form">
        <div class="form-group">
          <label for="code"></label>
          <input id="user-input" type="text">
        </div>

        <button type="submit" class="btn">Secret message</button>
      </form>

      <div id="result">
        <p><span id="secretCode"></span></p>
      </div>
    </div>
  </body>
</html>
